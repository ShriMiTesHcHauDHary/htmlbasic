    <form method="post">
        <label for="username">username :</label>
        <input type="text" 
        id="username" placeholder="name" required="true" ><br>
        <label for="password">password :</label>
        <input type="password" id="user_password" ><br>

        <label for="date_i">date :</label>
        <input type="date" id="date_i"><br>

        <label for="user_file">file :</label>
        <input type="file"> <br>
        <input type="color"> <br>
        range : <input type="range"> <br>
        <input type="submit">
    </form>


    <form>
        <label for="male">male :</label>
        <input type="radio" id="male" value="male" name="gender"> <br>

        <label for="female">female :</label>
        <input type="radio" id="female" value="female" name="gender"> <br>

        <label for="other">other :</label>
        <input type="radio" id="other" value="other" name="gender"> <br>
    </form>


    <form>
        <label id="c">c :</label>
        <input type="checkbox" name="language" id="c" value="c"> <br>
        <label id="c">java :</label>
        <input type="checkbox" name="language" id="java" value="java"> <br>
        <label id="c">c++ :</label>
        <input type="checkbox" name="language" id="c++" value="c++"> <br>
    </form>

    <form for="fruits">
